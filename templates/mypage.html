<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <style>
      body {
        background-color: floralwhite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0 auto;
        flex-direction: column;
        font-family: "Arial", sans-serif;
      }

      .image-container img {
      width: 70px;
      height: 55px;
      border-radius: 10px;
      margin-bottom: -5px;
    }

      h2 {
        text-align: left;
      }
      .container {
        background: white;
        width: 70%;
        max-width: 400px;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        height: 51vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* 요소들을 위쪽에 정렬 */
      }

      .separator {
        width: 80%; /* 컨테이너 너비에 맞게 조정 */
        height: 2px;
        background: #ccc; /* 명확한 색상 적용 */
        margin: 20px 0;
      }

      /* 버튼을 포함하는 div를 컨테이너 안에 유지 */
      #mypage-btns {
        width: 85%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 35px;
        margin-top: 12vw;
      }

      .mypage-text{
        margin: 10px;
    padding: 10px;
    margin-bottom: -20px;
    font-weight: bold;
    font-size: 24px
  ;
      }

      .btn {
        width: 87%; /* 컨테이너 너비에 맞춤 */
        padding: 14px;
        font-size: 18px;
        font-weight: normal;
        background: darkorange;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
      }

      .btn:hover {
        background: darkorange;
      }

      /* 로고(제목) 스타일 통일 */
      .title {
        font-size: 2.6em;
        text-align: center;
        color: #f56767;
        margin-bottom: 20px;
        line-height: 1.3;
        margin-top: 1em; /* 로그인 페이지와 동일한 위치 */
      }

      .user-text {
       
    color: #444;
    margin: 10px;
    padding: 10px;
    margin-bottom: -17px;
      }

      .separator {
        height: 4px;
        background: #ddd;
        margin: 20px 0;
        width: 90%;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        font-size: 1rem;
        text-decoration: none;
        color: black;
        font-weight: bold;
        width: 70%;
      }

      @media (max-width: 480px) {
        .container {
          width: 80%;
          max-width: 350px;
          padding: 6vw;
        }

        .title {
          font-size: 2.3rem;
        }

        h2 {
          font-size: 1.3em;
        }

        .btn {
          font-size: 1rem;
          padding: 1rem;
        }
      }
      .mypage-header {
        width: 100%;
        display: flex;
        justify-content: space-between; /* 양쪽 끝 정렬 */
        align-items: center;
        padding: 0 10px; /* 좌우 여백 추가 */
        
      }
    </style>
  </head>

  <body>
    <a href="/reserve" class="back-btn">HOME</a>

    <div class="title">
      <div class="image-container">
        <img src="https://mblogthumb-phinf.pstatic.net/MjAyNTAzMTNfMjcw/MDAxNzQxODMzNTgzODc3._OdETd6Jv0VJw41UtZRLs881hAutbTOhOfTLnvCAJv0g.VhOBBrRzwD7mzDdBt-iAV1OCb1OpV-rVly5ckHvtrsQg.PNG/IMG_7546.png?type=w800" alt="장소 이미지" />
      </div>
      <b class="bold">주</b>말의<br /><b class="bold">반</b>코트
    </div>
    <div class="container">
        <div class="mypage-header">
          <span class="mypage-text">마이페이지</span>
          <span class="user-text">{{ user_id }}님!</span>
        </div>
        <div class="separator"></div>
        <div id="mypage-btns">
          <a href="/update_user" class="btn">계정 관리</a>
          <a href="/myreserve" class="btn">나의 예약 조회</a>
          <a href="/logout" class="btn">로그아웃</a>
        </div>
      </div>
      
  </body>
</html>
