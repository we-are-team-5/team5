<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            background-color: floralwhite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .title {
            font-size: 36px;
            text-align: center;
            color: #F56767;
            margin-bottom: 20px;
            line-height: 1.3;
            margin-top: 1em;
        }

        .image-container img {
      width: 70px;
      height: 55px;
      border-radius: 10px;
      margin-bottom: -37px;
    }

        .container {
            background: #FFFFFF;
            width: 80%;
            max-width: 400px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-messages {
            background-color: #ffdddd;
            color: red;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .success-messages {
            background-color: #ddffdd;
            color: green;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 94%;
            padding: 10px;
            border: none;
            background: #f0f0f0;
            font-size: 16px;
            border-bottom: 2px solid #000;
            outline: none;
            border-radius: 4px;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background: darkorange;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 12px;
        }

        .signup-btn:hover {
            background: #333;
        }

        h2 {
            text-align: left;
            margin-top: -3px;
        }

        @media (max-width: 480px) {
        .container {
          width: 70%; 
          max-width: 400px;
          padding: 6vw;
        }

        .title {
          font-size: 2.3rem;
        }

        .input-group input {
          font-size: 0.9rem;
          padding: 0.8rem;
        }

        .btn {
          font-size: 1rem;
          padding: 1rem;
        }

        .signup {
          justify-content: space-between;         
          text-align: center;
          gap: 10px;
        }
      }

        
    </style>
</head>

<body>
    <div class="image-container">
        <img src="https://mblogthumb-phinf.pstatic.net/MjAyNTAzMTNfMjcw/MDAxNzQxODMzNTgzODc3._OdETd6Jv0VJw41UtZRLs881hAutbTOhOfTLnvCAJv0g.VhOBBrRzwD7mzDdBt-iAV1OCb1OpV-rVly5ckHvtrsQg.PNG/IMG_7546.png?type=w800" alt="장소 이미지" />
      </div>
    <div class="title">
        <b>주</b>말의<br><b>반</b>코트
    </div>
    <div class="container">
        <h2>회원가입</h2>

        <!-- Flash 메시지 표시 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{% if category == 'error' %}error-messages{% elif category == 'success' %}success-messages{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('signUp') }}">
            <div class="input-group">
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id" required>
            </div>
            <div class="input-group">
                <label for="username">이름</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="password_re">비밀번호 확인</label>
                <input type="password" name="password_re" id="password_re" required>
            </div>
            <div class="input-group">
                <label for="phone_num">휴대폰 번호</label>
                <input type="text" name="phone_num" id="phone_num" placeholder="010-1234-5678" required>
            </div>
            <button class="signup-btn" type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
